
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromptForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Prevents theme flash
      (function() {
        const theme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (!theme && prefersDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <style>
      :root {
        /* Light Theme */
        --color-primary: 139 92 246; /* violet-500 */
        --color-primary-hover: 124 58 237; /* violet-600 */
        --color-primary-text: 255 255 255; /* white */
        --color-secondary: 241 245 249; /* slate-100 */
        --color-secondary-light: 226 232 240; /* slate-200 */
        --color-background: 248 250 252; /* slate-50 */
        --color-text-main: 15 23 42; /* slate-900 */
        --color-text-secondary: 71 85 105; /* slate-500 */
        --color-border: 203 213 225; /* slate-300 */
        --color-tooltip-bg: 15 23 42; /* slate-900 */
        --color-tooltip-text: 248 250 252; /* slate-50 */
        --color-grid-pattern: 0 0 0 / 0.05;
        --color-modal-backdrop: 226 232 240 / 0.8; /* slate-200 at 80% opacity */
        /* Semantic Colors */
        --color-destructive-text: 220 38 38; /* red-600 */
        --color-destructive-border: 239 68 68 / 0.4;
        --color-destructive-bg: 254 226 226; /* red-100 */
        --color-destructive-bg-hover: 239 68 68 / 0.1;
        --color-success: 34 197 94; /* green-500 */
        --color-warning: 234 179 8; /* yellow-500 */
        --color-error: 239 68 68; /* red-500 */
        --color-info: 59 130 246; /* blue-500 */
        --color-debug: 16 185 129; /* emerald-500 */
        /* Syntax Highlighting */
        --color-syntax-keyword: 219 39 119; /* pink-600 */
        --color-syntax-string: 5 150 105; /* emerald-600 */
        --color-syntax-function: 124 58 237; /* violet-600 */
        --color-syntax-comment: 100 116 139; /* slate-500 */
        --color-syntax-number: 202 138 4; /* amber-500 */
        --color-syntax-punctuation: 100 116 139; /* slate-500 */
      }
      .dark {
        /* Dark Theme */
        --color-primary: 139 92 246; /* violet-500 */
        --color-primary-hover: 167 139 250; /* violet-400 */
        --color-primary-text: 248 250 252; /* slate-50 */
        --color-secondary: 30 41 59; /* slate-800 */
        --color-secondary-light: 51 65 85; /* slate-700 */
        --color-background: 15 23 42; /* slate-900 */
        --color-text-main: 241 245 249; /* slate-100 */
        --color-text-secondary: 148 163 184; /* slate-400 */
        --color-border: 71 85 105; /* slate-600 */
        --color-tooltip-bg: 248 250 252; /* slate-50 */
        --color-tooltip-text: 15 23 42; /* slate-900 */
        --color-grid-pattern: 255 255 255 / 0.04;
        --color-modal-backdrop: 30 41 59 / 0.8; /* slate-800 at 80% opacity */
        /* Semantic Colors */
        --color-destructive-text: 248 113 113; /* red-400 */
        --color-destructive-border: 248 113 113 / 0.4;
        --color-destructive-bg: 153 27 27 / 0.5; /* red-900 at 50% opacity */
        --color-destructive-bg-hover: 248 113 113 / 0.1;
        --color-success: 74 222 128; /* green-400 */
        --color-warning: 250 204 21; /* yellow-400 */
        --color-error: 248 113 113; /* red-400 */
        --color-info: 96 165 250; /* blue-400 */
        --color-debug: 52 211 153; /* emerald-400 */
        /* Syntax Highlighting */
        --color-syntax-keyword: 249 115 222; /* pink-400 */
        --color-syntax-string: 52 211 153; /* emerald-400 */
        --color-syntax-function: 167 139 250; /* violet-400 */
        --color-syntax-comment: 100 116 139; /* slate-500 */
        --color-syntax-number: 251 191 36; /* amber-400 */
        --color-syntax-punctuation: 148 163 184; /* slate-400 */
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(var(--color-text-secondary), 0.3);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(var(--color-text-secondary), 0.5);
      }
      
      /* --- Syntax Highlighting Styles --- */
      code[class*="language-"], pre[class*="language-"] {
        color: rgb(var(--color-text-main));
        background: none;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 1em; /* Inherit from parent */
        text-align: left;
        white-space: pre;
        word-spacing: normal;
        word-break: normal;
        word-wrap: normal;
        line-height: 1.5;
        -moz-tab-size: 4; -o-tab-size: 4; tab-size: 4;
        -webkit-hyphens: none; -moz-hyphens: none; -ms-hyphens: none; hyphens: none;
      }
      /* Code blocks */
      pre[class*="language-"] {
        padding: 0; /* Let the container handle padding */
        margin: 0;
        overflow: hidden; /* Let the container handle scroll */
      }
      .token.comment, .token.prolog, .token.doctype, .token.cdata { color: rgb(var(--color-syntax-comment)); font-style: italic; }
      .token.punctuation { color: rgb(var(--color-syntax-punctuation)); }
      .token.property, .token.tag, .token.boolean, .token.number, .token.constant, .token.symbol, .token.deleted { color: rgb(var(--color-syntax-number)); }
      .token.selector, .token.attr-name, .token.string, .token.char, .token.builtin, .token.inserted { color: rgb(var(--color-syntax-string)); }
      .token.operator, .token.entity, .token.url, .language-css .token.string, .style .token.string { color: rgb(var(--color-text-main)); }
      .token.atrule, .token.attr-value, .token.keyword { color: rgb(var(--color-syntax-keyword)); }
      .token.function, .token.class-name { color: rgb(var(--color-syntax-function)); }
      .token.regex, .token.important, .token.variable { color: rgb(var(--color-syntax-function)); }
      /* Markdown specific */
      .token.title { color: rgb(var(--color-text-main)); font-weight: 700; }
      .token.code { background-color: rgba(var(--color-primary), 0.1); }
      .token.url > .token.content { color: rgb(var(--color-syntax-string)); }
      .token.bold { font-weight: bold; }
      .token.italic { font-style: italic; }
      .token.entity { cursor: help; }

      /* Editor placeholder */
      .editor-container[data-placeholder]::after {
        content: attr(data-placeholder);
        position: absolute;
        top: 1rem; /* p-4 */
        left: 1rem; /* p-4 */
        color: rgba(var(--color-text-secondary), 0.6);
        pointer-events: none;
      }
    </style>
    <script>
      // Helper function to use CSS variables with opacity
      const withOpacity = (variableName) => ({ opacityValue }) => {
        if (opacityValue !== undefined) {
          return `rgba(var(${variableName}), ${opacityValue})`;
        }
        return `rgb(var(${variableName}))`;
      };

      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'primary': withOpacity('--color-primary'),
              'primary-hover': withOpacity('--color-primary-hover'),
              'primary-text': withOpacity('--color-primary-text'),
              'secondary': withOpacity('--color-secondary'),
              'secondary-light': withOpacity('--color-secondary-light'),
              'background': withOpacity('--color-background'),
              'text-main': withOpacity('--color-text-main'),
              'text-secondary': withOpacity('--color-text-secondary'),
              'border-color': withOpacity('--color-border'),
              'modal-backdrop': withOpacity('--color-modal-backdrop'),
              'destructive': {
                'text': withOpacity('--color-destructive-text'),
                'border': withOpacity('--color-destructive-border'),
                'bg-hover': withOpacity('--color-destructive-bg-hover'),
                'bg': withOpacity('--color-destructive-bg'),
              },
              'success': withOpacity('--color-success'),
              'warning': withOpacity('--color-warning'),
              'error': withOpacity('--color-error'),
              'info': withOpacity('--color-info'),
              'debug': withOpacity('--color-debug'),
              'tooltip': {
                'bg': withOpacity('--color-tooltip-bg'),
                'text': withOpacity('--color-tooltip-text'),
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",

    "electron": "https://aistudiocdn.com/electron@^37.4.0",
    "fs/": "https://aistudiocdn.com/fs@^0.0.1-security/"
  }
}
</script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</head>

    <div id="root"></div>

  </body>
</html>
