<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptForge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: 'rgb(var(--color-background) / <alpha-value>)',
                        secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
                        'text-main': 'rgb(var(--color-text-main) / <alpha-value>)',
                        'text-secondary': 'rgb(var(--color-text-secondary) / <alpha-value>)',
                        'border-color': 'rgb(var(--color-border) / <alpha-value>)',
                        primary: 'rgb(var(--color-accent) / <alpha-value>)',
                        'primary-hover': 'rgb(var(--color-accent-hover) / <alpha-value>)',
                        'primary-text': 'rgb(var(--color-accent-text) / <alpha-value>)',
                        success: 'rgb(var(--color-success) / <alpha-value>)',
                        warning: 'rgb(var(--color-warning) / <alpha-value>)',
                        error: 'rgb(var(--color-error) / <alpha-value>)',
                        info: 'rgb(var(--color-info) / <alpha-value>)',
                        debug: 'rgb(var(--color-debug) / <alpha-value>)',
                        'destructive-text': 'rgb(var(--color-destructive-text) / <alpha-value>)',
                        'destructive-bg': 'rgb(var(--color-destructive-bg) / <alpha-value>)',
                        'destructive-bg-hover': 'rgb(var(--color-destructive-bg-hover) / <alpha-value>)',
                        'destructive-border': 'rgb(var(--color-destructive-border) / <alpha-value>)',
                        'modal-backdrop': 'var(--color-modal-backdrop)',
                        'tooltip-bg': 'rgb(var(--color-tooltip-bg) / <alpha-value>)',
                        'tooltip-text': 'rgb(var(--color-tooltip-text) / <alpha-value>)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <style>
        :root {
            /* Light theme variables */
            --color-background: 245 245 245; --color-secondary: 255 255 255; --color-text-main: 23 23 23; --color-text-secondary: 82 82 82; --color-border: 229 231 235; --color-accent: 99 102 241; --color-accent-hover: 80 70 229; --color-accent-text: 255 255 255; --color-success: 34 197 94; --color-warning: 249 115 22; --color-error: 239 68 68; --color-info: 59 130 246; --color-debug: 22 163 74; --color-destructive-text: 185 28 28; --color-destructive-bg: 254 226 226; --color-destructive-bg-hover: 254 202 202; --color-destructive-border: 252 165 165; --color-modal-backdrop: 0 0 0 / 0.5; --color-tooltip-bg: 23 23 23; --color-tooltip-text: 245 245 245;
        }
        .dark {
            /* Dark theme variables */
            --color-background: 23 23 23; --color-secondary: 38 38 38; --color-text-main: 245 245 245; --color-text-secondary: 163 163 163; --color-border: 64 64 64; --color-accent: 129 140 248; --color-accent-hover: 99 102 241; --color-accent-text: 23 23 23; --color-destructive-text: 252 165 165; --color-destructive-bg: 127 29 29 / 0.5; --color-destructive-bg-hover: 127 29 29 / 0.8; --color-destructive-border: 153 27 27; --color-modal-backdrop: 0 0 0 / 0.7; --color-tooltip-bg: 245 245 245; --color-tooltip-text: 23 23 23;
        }
        /* Fix for UI Scaling */
        html, body, #root {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom styles for components */
        .editor-container::after {
          content: attr(data-placeholder);
          position: absolute;
          inset: 0;
          padding: 1rem; /* p-4 */
          color: rgb(var(--color-text-secondary) / 0.7);
          pointer-events: none;
        }

        /* Custom range slider thumb */
        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 1rem; /* 16px */
            height: 1rem; /* 16px */
            background: rgb(var(--color-accent));
            cursor: pointer;
            border-radius: 9999px;
            margin-top: -6px; /* center thumb on track (track is h-2 = 8px, thumb is 16px) */
        }
        .range-slider::-moz-range-thumb {
            width: 1rem; height: 1rem; background: rgb(var(--color-accent)); cursor: pointer; border-radius: 9999px; border: none;
        }

        /* Custom PrismJS theme for light/dark mode */
        pre[class*="language-"] { background: transparent; }
        :not(pre) > code[class*="language-"] { background: rgb(var(--color-secondary)); }
        /* Light theme prism */
        code[class*="language-"], pre[class*="language-"] { color: black; }
        .token.comment, .token.prolog, .token.doctype, .token.cdata { color: slategray; }
        .token.punctuation { color: #999; }
        .token.property, .token.tag, .token.boolean, .token.number, .token.constant, .token.symbol, .token.deleted { color: #905; }
        .token.selector, .token.attr-name, .token.string, .token.char, .token.builtin, .token.inserted { color: #690; }
        .token.operator, .token.entity, .token.url { color: #9a6e3a; }
        .token.atrule, .token-attr-value, .token.keyword { color: #07a; }
        .token.function, .token.class-name { color: #DD4A68; }
        .token.regex, .token.important, .token.variable { color: #e90; }
        /* Dark theme prism overrides */
        .dark code[class*="language-"], .dark pre[class*="language-"] { color: #f8f8f2; }
        .dark .token.comment, .dark .token.prolog, .dark .token.doctype, .dark .token.cdata { color: #6272a4; }
        .dark .token.punctuation { color: #f8f8f2; }
        .dark .token.property, .dark .token.tag, .dark .token.constant, .dark .token.symbol, .dark .token.deleted { color: #ff79c6; }
        .dark .token.boolean, .dark .token.number { color: #bd93f9; }
        .dark .token.selector, .dark .token.attr-name, .dark .token.string, .dark .token.char, .dark .token.builtin, .dark .token.inserted { color: #50fa7b; }
        .dark .token.operator, .dark .token.entity, .dark .token.url { color: #f8f8f2; }
        .dark .token.atrule, .dark .token.attr-value, .dark .token.keyword { color: #8be9fd; }
        .dark .token.function, .dark .token.class-name { color: #ffb86c; }
        .dark .token.regex, .dark .token.important, .dark .token.variable { color: #f1fa8c; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "fs/": "https://aistudiocdn.com/fs@^0.0.1-security/",
    "electron": "https://aistudiocdn.com/electron@^37.4.0",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "electron-updater": "https://aistudiocdn.com/electron-updater@^6.6.2"
  }
}
</script>
</head>
<body class="bg-background">
    <div id="root"></div>
    <div id="overlay-root"></div>
    <!-- The app is loaded via an ES module script -->
    <script type="module" src="./dist/renderer.js"></script>
</body>
</html>
