
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromptForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Prevents theme flash
      (function() {
        const theme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (!theme && prefersDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <style>
      :root {
        /* Light Theme */
        --color-primary: 190 24 93; /* Fuchsia 600 */
        --color-primary-hover: 219 39 119; /* Fuchsia 500 */
        --color-primary-text: 255 255 255; /* white */
        --color-accent: 101 163 13; /* Lime 600 */
        --color-accent-hover: 132 204 22; /* Lime 500 */
        --color-secondary: 240 253 244; /* Green 50 - Sidebar, Inputs */
        --color-background: 255 255 255; /* white - Main content area */
        --color-text-main: 28 25 23; /* Stone 900 */
        --color-text-secondary: 87 83 78; /* Stone 600 */
        --color-border: 228 228 228; /* Stone 200 */
        --color-modal-backdrop: 255 255 255 / 1; /* white solid */
        --gradient-header-from: 190 24 93; /* Fuchsia 600 */
        --gradient-header-to: 132 204 22; /* Lime 500 */
        --color-primary-glow: 190 24 93; /* Fuchsia 600 */
        /* Semantic Colors */
        --color-destructive-text: 190 18 60;
        --color-destructive-border: 253 164 175;
        --color-destructive-bg: 255 228 230;
        --color-destructive-bg-hover: 254 205 211;
        --color-success: 21 128 61;
        --color-warning: 180 83 9;
        --color-error: 185 28 28;
        --color-info: 29 78 216;
        --color-debug: 4 120 87;
      }
      .dark {
        /* Dark Theme - Synthwave Inspired */
        --color-primary: 219 39 119; /* Fuchsia 500 */
        --color-primary-hover: 236 72 153; /* Fuchsia 400 */
        --color-primary-text: 255 255 255; /* white */
        --color-accent: 163 230 53; /* Lime 400 */
        --color-accent-hover: 190 242 100; /* Lime 300 */
        --color-secondary: 23 23 34; /* Dark Blue/Tealish - Sidebar, Inputs */
        --color-background: 14 11 22; /* Deep Purple - Main content area */
        --color-text-main: 229 231 235; /* Gray 200 */
        --color-text-secondary: 156 163 175; /* Gray 400 */
        --color-border: 42 42 60; /* Darker Purple-Gray */
        --color-modal-backdrop: 14 11 22 / 1; /* Deep Purple solid */
        --gradient-header-from: 190 24 93; /* Fuchsia 600 */
        --gradient-header-to: 5 150 105; /* Emerald 600 */
        --color-primary-glow: 219 39 119; /* Fuchsia 500 */
        /* Semantic Colors */
        --color-destructive-text: 251 113 133;
        --color-destructive-border: 136 19 55;
        --color-destructive-bg: 136 19 55;
        --color-destructive-bg-hover: 159 18 57;
        --color-success: 74 222 128;
        --color-warning: 252 211 77;
        --color-error: 248 113 113;
        --color-info: 96 165 250;
        --color-debug: 52 211 153;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background-color: rgba(var(--color-text-secondary), 0.3); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background-color: rgba(var(--color-text-secondary), 0.5); }
      code[class*="language-"], pre[class*="language-"] {
        color: rgb(var(--color-text-main)); background: none; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 1em; text-align: left; white-space: pre; word-spacing: normal; word-break: normal; word-wrap: normal; line-height: 1.5; -moz-tab-size: 4; -o-tab-size: 4; tab-size: 4; -webkit-hyphens: none; -moz-hyphens: none; -ms-hyphens: none; hyphens: none;
      }
      pre[class*="language-"] { padding: 0; margin: 0; overflow: hidden; }
      .token.comment, .token.prolog, .token.doctype, .token.cdata { color: rgb(var(--color-text-secondary)); font-style: italic; }
      .token.punctuation { color: rgb(var(--color-text-secondary)); }
      .token.property, .token.tag, .token.boolean, .token.number, .token.constant, .token.symbol, .token.deleted { color: rgb(var(--color-accent)); }
      .token.selector, .token.attr-name, .token.string, .token.char, .token.builtin, .token.inserted { color: rgb(var(--color-success)); }
      .token.operator, .token.entity, .token.url, .language-css .token.string, .style .token.string { color: rgb(var(--color-text-main)); }
      .token.atrule, .token.attr-value, .token.keyword { color: rgb(var(--color-primary)); }
      .token.function, .token.class-name { color: rgb(var(--color-info)); }
      .token.regex, .token.important, .token.variable { color: rgb(var(--color-info)); }
      .token.title { color: rgb(var(--color-text-main)); font-weight: 700; }
      .token.code { background-color: rgb(var(--color-secondary-light)); }
      .token.url > .token.content { color: rgb(var(--color-success)); }
      .token.bold { font-weight: bold; }
      .token.italic { font-style: italic; }
      .token.entity { cursor: help; }
      .editor-container[data-placeholder]::after { content: attr(data-placeholder); position: absolute; top: 1rem; left: 1rem; color: rgb(var(--color-text-secondary)); pointer-events: none; }
    </style>
    <script>
      const withOpacity = (variableName) => ({ opacityValue }) => {
        if (opacityValue !== undefined) { return `rgba(var(${variableName}), ${opacityValue})`; }
        return `rgb(var(${variableName}))`;
      };
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            boxShadow: {
              'glow-primary': '0 0 15px 2px rgba(var(--color-primary-glow), 0.6)',
            },
            fontFamily: { sans: ['Inter', 'sans-serif'], },
            backgroundImage: { 'header-gradient': 'linear-gradient(to right, rgb(var(--gradient-header-from)), rgb(var(--gradient-header-to)))', },
            colors: {
              'primary': withOpacity('--color-primary'),
              'primary-hover': withOpacity('--color-primary-hover'),
              'primary-text': withOpacity('--color-primary-text'),
              'accent': withOpacity('--color-accent'),
              'accent-hover': withOpacity('--color-accent-hover'),
              'secondary': withOpacity('--color-secondary'),
              'background': withOpacity('--color-background'),
              'text-main': withOpacity('--color-text-main'),
              'text-secondary': withOpacity('--color-text-secondary'),
              'border-color': withOpacity('--color-border'),
              'modal-backdrop': withOpacity('--color-modal-backdrop'),
              'destructive': {
                'text': withOpacity('--color-destructive-text'), 'border': withOpacity('--color-destructive-border'), 'bg-hover': withOpacity('--color-destructive-bg-hover'), 'bg': withOpacity('--color-destructive-bg'),
              },
              'success': withOpacity('--color-success'),
              'warning': withOpacity('--color-warning'),
              'error': withOpacity('--color-error'),
              'info': withOpacity('--color-info'),
              'debug': withOpacity('--color-debug'),
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "electron": "https://aistudiocdn.com/electron@^37.4.0",
    "fs/": "https://aistudiocdn.com/fs@^0.0.1-security/"
  }
}
</script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</head>
  <body class="bg-background text-text-main">
    <div id="root"></div>
    <script type="module" src="./dist/renderer.js"></script>
  </body>
</html>
