
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromptForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Prevents theme flash
      (function() {
        const theme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (!theme && prefersDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <style>
      :root {
        /* Light Theme */
        --color-primary: 8 145 178; /* cyan-600 */
        --color-primary-hover: 6 182 212; /* cyan-500 */
        --color-primary-text: 255 255 255; /* white */
        --color-accent: 219 39 119; /* pink-600 */
        --color-accent-hover: 236 72 153; /* pink-500 */
        --color-accent-soft-bg: 253 232 248; /* pink-50 */
        --color-secondary: 240 249 255; /* sky-50 - Sidebar */
        --color-secondary-light: 224 242 254; /* sky-100 - Inputs, Hovers */
        --color-background: 255 255 255; /* white - Main content area */
        --color-text-main: 17 24 39; /* gray-900 */
        --color-text-secondary: 75 85 99; /* gray-500 */
        --color-border: 229 231 235; /* gray-200 */
        --color-tooltip-bg: 17 24 39; /* gray-900 */
        --color-tooltip-text: 249 250 251; /* gray-50 */
        --color-grid-pattern: 0 0 0 / 0.05;
        --color-modal-backdrop: 240 249 255 / 1; /* sky-50 solid */
        --gradient-header-from: 14 116 144; /* cyan-700 */
        --gradient-header-to: 67 56 202; /* indigo-800 */
        /* Semantic Colors */
        --color-destructive-text: 190 18 60; /* rose-700 */
        --color-destructive-border: 253 164 175; /* rose-300 */
        --color-destructive-bg: 255 228 230; /* rose-100 */
        --color-destructive-bg-hover: 254 205 211; /* rose-200 */
        --color-success: 21 128 61; /* green-700 */
        --color-warning: 180 83 9; /* amber-600 */
        --color-error: 185 28 28; /* red-700 */
        --color-info: 29 78 216; /* blue-700 */
        --color-debug: 4 120 87; /* emerald-700 */
      }
      .dark {
        /* Dark Theme */
        --color-primary: 34 211 238; /* cyan-400 */
        --color-primary-hover: 72 224 247; /* cyan-300 */
        --color-primary-text: 19 78 74; /* cyan-950 */
        --color-accent: 244 114 182; /* pink-400 */
        --color-accent-hover: 249 168 212; /* pink-300 */
        --color-accent-soft-bg: 80 7 49; /* pink-950 */
        --color-secondary: 17 24 39; /* gray-900 - Sidebar */
        --color-secondary-light: 31 41 55; /* gray-800 - Inputs, Hovers */
        --color-background: 3 7 18; /* gray-950 - Main content area */
        --color-text-main: 243 244 246; /* gray-100 */
        --color-text-secondary: 156 163 175; /* gray-400 */
        --color-border: 55 65 81; /* gray-700 */
        --color-tooltip-bg: 249 250 251; /* gray-50 */
        --color-tooltip-text: 17 24 39; /* gray-900 */
        --color-grid-pattern: 255 255 255 / 0.04;
        --color-modal-backdrop: 3 7 18 / 1; /* gray-950 solid */
        --gradient-header-from: 22 78 99; /* cyan-800 */
        --gradient-header-to: 49 46 129; /* indigo-900 */
        /* Semantic Colors */
        --color-destructive-text: 251 113 133; /* rose-400 */
        --color-destructive-border: 136 19 55; /* rose-800 */
        --color-destructive-bg: 136 19 55; /* rose-800 solid */
        --color-destructive-bg-hover: 159 18 57; /* rose-700 */
        --color-success: 74 222 128; /* green-400 */
        --color-warning: 252 211 77; /* amber-300 */
        --color-error: 248 113 113; /* red-400 */
        --color-info: 96 165 250; /* blue-400 */
        --color-debug: 52 211 153; /* emerald-400 */
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(var(--color-text-secondary), 0.3);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(var(--color-text-secondary), 0.5);
      }
      
      /* --- Syntax Highlighting Styles --- */
      code[class*="language-"], pre[class*="language-"] {
        color: rgb(var(--color-text-main));
        background: none;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 1em; /* Inherit from parent */
        text-align: left;
        white-space: pre;
        word-spacing: normal;
        word-break: normal;
        word-wrap: normal;
        line-height: 1.5;
        -moz-tab-size: 4; -o-tab-size: 4; tab-size: 4;
        -webkit-hyphens: none; -moz-hyphens: none; -ms-hyphens: none; hyphens: none;
      }
      /* Code blocks */
      pre[class*="language-"] {
        padding: 0; /* Let the container handle padding */
        margin: 0;
        overflow: hidden; /* Let the container handle scroll */
      }
      .token.comment, .token.prolog, .token.doctype, .token.cdata { color: rgb(var(--color-text-secondary)); font-style: italic; }
      .token.punctuation { color: rgb(var(--color-text-secondary)); }
      .token.property, .token.tag, .token.boolean, .token.number, .token.constant, .token.symbol, .token.deleted { color: rgb(var(--color-accent)); }
      .token.selector, .token.attr-name, .token.string, .token.char, .token.builtin, .token.inserted { color: rgb(var(--color-success)); }
      .token.operator, .token.entity, .token.url, .language-css .token.string, .style .token.string { color: rgb(var(--color-text-main)); }
      .token.atrule, .token.attr-value, .token.keyword { color: rgb(var(--color-primary)); }
      .token.function, .token.class-name { color: rgb(var(--color-info)); }
      .token.regex, .token.important, .token.variable { color: rgb(var(--color-info)); }
      /* Markdown specific */
      .token.title { color: rgb(var(--color-text-main)); font-weight: 700; }
      .token.code { background-color: rgb(var(--color-secondary-light)); }
      .token.url > .token.content { color: rgb(var(--color-success)); }
      .token.bold { font-weight: bold; }
      .token.italic { font-style: italic; }
      .token.entity { cursor: help; }

      /* Editor placeholder */
      .editor-container[data-placeholder]::after {
        content: attr(data-placeholder);
        position: absolute;
        top: 1rem; /* p-4 */
        left: 1rem; /* p-4 */
        color: rgb(var(--color-text-secondary));
        pointer-events: none;
      }
    </style>
    <script>
      // Helper function to use CSS variables with opacity
      const withOpacity = (variableName) => ({ opacityValue }) => {
        if (opacityValue !== undefined) {
          return `rgba(var(${variableName}), ${opacityValue})`;
        }
        return `rgb(var(${variableName}))`;
      };

      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            backgroundImage: {
               'header-gradient': 'linear-gradient(to right, var(--gradient-header-from), var(--gradient-header-to))',
            },
            colors: {
              'primary': withOpacity('--color-primary'),
              'primary-hover': withOpacity('--color-primary-hover'),
              'primary-text': withOpacity('--color-primary-text'),
              'accent': withOpacity('--color-accent'),
              'accent-hover': withOpacity('--color-accent-hover'),
              'accent-soft-bg': withOpacity('--color-accent-soft-bg'),
              'secondary': withOpacity('--color-secondary'),
              'secondary-light': withOpacity('--color-secondary-light'),
              'background': withOpacity('--color-background'),
              'text-main': withOpacity('--color-text-main'),
              'text-secondary': withOpacity('--color-text-secondary'),
              'border-color': withOpacity('--color-border'),
              'modal-backdrop': withOpacity('--color-modal-backdrop'),
              'destructive': {
                'text': withOpacity('--color-destructive-text'),
                'border': withOpacity('--color-destructive-border'),
                'bg-hover': withOpacity('--color-destructive-bg-hover'),
                'bg': withOpacity('--color-destructive-bg'),
              },
              'success': withOpacity('--color-success'),
              'warning': withOpacity('--color-warning'),
              'error': withOpacity('--color-error'),
              'info': withOpacity('--color-info'),
              'debug': withOpacity('--color-debug'),
              'tooltip': {
                'bg': withOpacity('--color-tooltip-bg'),
                'text': withOpacity('--color-tooltip-text'),
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",

    "fs/": "https://aistudiocdn.com/fs@^0.0.1-security/"
  }
}
</script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>

  </body>
</html>
